<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Province and District Dropdown</title>
</head>

<body>

  <label for="province">Select Province:</label>
  <select id="province" onchange="updateDistricts()">
    <option value="" selected disabled>Select Province</option>
    <option value="Province No. 1">Province No. 1</option>
    <option value="Madhesh">Madhesh</option>
    <option value="Bagmati">Bagmati</option>
    <option value="Gandaki">Gandaki</option>
    <option value="Lumbini">Lumbini</option>
    <option value="Karnali">Karnali</option>
  </select>

  <label for="district">Select District:</label>
  <select id="district" onchange="updateMunicipality()">
    <option value="" selected disabled>Select District</option>
  </select>

  <label for="district">Select Municipality:</label>
  <select id="municipality">
    <option value="" selected disabled>Select Municipality</option>
  </select>

  <script>

    function updateDistricts() {
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          const provinceData = data;

          // Get references to the dropdowns
          const provinceDropdown = document.getElementById("province");
          const districtDropdown = document.getElementById("district");

          // Clear existing options in the district dropdown
          districtDropdown.innerHTML = '<option value="" selected disabled>Select District</option>';

          const selectedProvince = provinceDropdown.value;
          const districts = provinceData[selectedProvince];

          // Populate districts in the district dropdown
          for (const district in districts) {
            const option = document.createElement("option");
            option.value = district;
            option.text = district;
            districtDropdown.appendChild(option);
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    }


  </script>

</body>

</html>
